<html lang="en">
<head>

<body>
  <main>
    <article class="search">
        <section class="search__top">
            <h1 class="search__title">search</h1>
        <form autocomplete="off" class="search__container"> 
            <i class="fas fa-search search__icon"></i>
            <input type="search" name="search" id="search" class="search__input"
            placeholder="Search classes">
            <p class="searc__message"></p>
        </form>
        </section>
        <section class="search__middle">
            <h2 class="search__subtitle">popular classes</h2>
            <div class="search__middle-container">
            </div>
           
        </section>
        <section class="search__btm">
            <h2 class="search__subtitle">popular trainers</h2>
            <div class="search__trainer-container">

            </div>
        </section>
    </article>
</main>
<template class="search__template">
        <div class="search__middle-classes">
            <div>

                <img class="search__image" src="" alt="">
            </div>
            <h3 class="search__middle-title">Daily go pro</h3>
        </div>
</template>
<template class="trainers__template">
    <div class="search__trainer">
        <div>
            <img class="search__image-small" src="" alt="">
        </div>
        <p class="search__name">davina jones</p>
    </div> 
</template>




<script src="./Assets/js/index.js"></script>
<script src="https://kit.fontawesome.com/4e4ab773fc.js" crossorigin="anonymous"></script>

</html>
